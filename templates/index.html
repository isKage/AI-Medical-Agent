{% extends "base.html" %}

{% block title %}
AI问诊系统
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block content %}
<h1>
    <i class="bi bi-robot"></i>
    AI问诊系统
</h1>

<p class="intro-text">
    专业的 AI 医疗助手，为您提供健康咨询服务
</p>

<div class="buttons">
    <a href="/chat/new" class="btn btn-primary">
        <i class="bi bi-chat-dots"></i>
        开始问诊
    </a>
    <a href="/history/all" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-clock-history"></i>
        查询记录
    </a>
</div>

<!-- 模态框搜索 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">查找记录</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="form-control me-2" type="search" placeholder="输入 UID 搜索" aria-label="Search"
                       name="uid" autocomplete="off" id="uidFromIndex">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="searchFromIndex">搜索</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/static/js/index.js"></script>
{% endblock %}
